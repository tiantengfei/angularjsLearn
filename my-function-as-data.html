<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array as Data</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript">

        function next(x){

            return 15 + x * x;
        }

        var data = [];
        var newData = function(){
            data.push(next);
            return data;
        };

        function renderData(){
            var selection = d3.select("#container").selectAll("div").data(newData);
            selection.enter().append("div").append("span");
            selection.attr("class","v-bar").style("height", function(d,i){

                return d(i) * 3 + 'px';
            }).select("span").text(function(d,i){
                return d(i);
            });

            selection.exit().remove();

        }

        setInterval(function(){
            //data.shift();
            //data.push(Math.round(Math.random() * 100));
            renderData();
        },1500)

    </script>
</head>

<body>
<div id="container">


</div>

</body>
</html>
