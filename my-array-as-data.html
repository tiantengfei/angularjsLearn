<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array as Data</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript">
        var data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8];
        function renderData() {
            //alert("new data:" + data[10]);
            //enter
            d3.select("body").selectAll("div.h-bar").data(data).
                    enter().append("div").attr("class", "h-bar").
                    append("span");

           alert("middle");
            //update
          d3.select("body").selectAll("div.h-bar").data(data).style("width", function (d) {

                return d * 3 + "px";
            }).select("span").text(function (d) {
              alert(d);
                return d;
            });

            //exit
          // alert("enter");
           d3.select("body").selectAll("div.h-bar").data(data).exit().remove();
          //  alert("exit");
        }

        setInterval(function(){
            data.shift();
            data.push(Math.round(Math.random() * 100));
            renderData();
        },1500)

    </script>
</head>

</body>
</html>
